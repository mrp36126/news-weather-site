<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Weather & News</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('https://source.unsplash.com/1600x900/?earth,space,weather') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        .breaking-news {
            font-size: 1.5em;
            color: #ffcc00;
            margin-top: 10px;
            font-weight: bold;
        }
        .timezones {
            font-size: 1em;
            margin-top: 10px;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 50px;
        }
        section {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 45%;
            margin: 10px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
        }
        .forecast {
            margin-top: 20px;
            text-align: left;
        }
        .news-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <header>
        <h1>Global Weather & News Hub</h1>
        <div class="breaking-news">BREAKING NEWS: Stay Updated with the Latest Headlines!</div>
        <div class="timezones" id="timezones">Loading time zones...</div>
    </header>
    <main>
        <section class="weather" id="weather">
            <h2>Weather Update (Pretoria, South Africa)</h2>
            <p>Loading weather...</p>
            <div class="forecast" id="forecast">
                <h3>7-Day Forecast</h3>
                <p>Loading forecast...</p>
            </div>
        </section>
        <section class="news" id="news">
            <h2>Latest News (Pretoria & USA)</h2>
            <div id="news-articles">Loading news...</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Global Weather & News Hub</p>
    </footer>
</body>
</html>
