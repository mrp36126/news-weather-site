<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>News & Weather</h1>
    </header>
    <main>
        <section id="weather" role="region" aria-labelledby="weather-heading">
            <h2 id="weather-heading">Weather</h2>
            <div class="weather-visual">
                <img src="https://github.com/mrp36126/news-weather-site/blob/main/Earth.jpg?raw=true" alt="Earth with weather elements" class="earth-weather">
            </div>
            <p id="weather-loading">Loading...</p>
            <div id="weather-content"></div>
        </section>
        <section id="news" role="region" aria-labelledby="news-heading">
            <h2 id="news-heading">Latest News</h2>
            <p id="news-loading">Loading...</p>
            <div id="news-content"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
