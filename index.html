<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Weather & News</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="background"></div>
    <header>
        <h1>Global Weather & News Hub</h1>
        <div class="breaking-news">BREAKING NEWS: Stay Updated with the Latest Headlines!</div>
        <div class="timezones" id="timezones"></div>
    </header>
    <main>
        <section class="weather" id="weather">
            <h2>Weather Update</h2>
            <p>Loading weather...</p>
        </section>
        <section class="news" id="news">
            <h2>Latest News</h2>
            <p>Loading news...</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Global Weather & News Hub</p>
    </footer>
</body>
</html>
